############
# Job conf #
############
#
JobDefs {
  Name = "Job-Default-Job"
  Type = Backup
  Level = Incremental
  Client = Default-Client
  FileSet = "Catalog-Default-Job"
  Schedule = "BackupCycle-Default-Job"
  RunBeforeJob = "/mysqldump.sh"
  Storage = File1
  Messages = Standard
  Pool = File
  SpoolAttributes = yes
  Priority = 8
  Write Bootstrap = "/var/spool/bacula/%c.bsr"
}

Job {
  Name = "Backup-Default-Job"
  JobDefs = "Job-Default-Job"
  Type = Backup
  Level = Full
  Client = Default-Client
  FileSet="Catalog-Default-Job"
  Schedule = "BackupCycle-Default-Job"
  RunBeforeJob = "/mysqldump.sh"
  Storage = File1
  Messages = Standard
  Priority = 8                   
  Write Bootstrap = "/var/spool/bacula/%n.bsr"
}

FileSet {
  Name = "Catalog-Default-Job"
  Include {
    Options {
      signature = MD5
      compression = GZIP
    }
    File = /etc/bacula
  }
  Exclude {
    File = /var/spool/bacula
    File = /tmp
    File = /proc
    File = /tmp
    File = /sys
    File = /.journal
    File = /.fsck
  }
}

Schedule {
  Name = "BackupCycle-Default-Job"
  Run = Full 1st sun at 23:35
  Run = Differential 2nd-5th sun at 23:35
  Run = Incremental mon-sat at 23:35
}

Job {
  Name = "Restore-Default-Job"
  Type = Restore
  Client = Default-Client
  FileSet="Catalog-Default-Job"
  Storage = File1
  Pool = File
  Messages = Standard
  Where = /tmp/Bacula-Restore-Default-Job
}

Client {
  Name = Default-Client
  Address = localhost
  FDPort = 9102
  Catalog = MyCatalog
  Password = "@@FD_PASSWORD@@"       
  File Retention = 60 days          
  Job Retention = 6 months         
  AutoPrune = yes                 
}
